    <!-- Bootstrap core CSS -->

    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TSCM</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/add">Add Shipment</a></li>
            <li><a href="/sensor">Place Sensor</a></li>
            <li><a href="/start">Start Shipment</a></li>
            <li><a href="/update">Update Location</a></li>
            <li><a href="/track">Track Shipment</a></li>
            <li><a href="/receive">Receive Shipment</a></li>
            <li><a href="/refund">Refund Shipment</a></li>
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Add Shipment</h1>
        <p>Add new shipment from the producer's address</p>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name of Shipment</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="shipper">Shipper Address</label>
          <input type="text" class="form-control" id="shipper" placeholder="Shipper Address" required>
        </div>
        <div class="form-group">
            <label for="receiver">Receiver Address</label>
            <input type="text" class="form-control" id="receiver" placeholder="Receiver Address" required>
          </div>
          <div class="form-group">
            <label for="metadata">Metadata</label>
            <input type="text" class="form-control" id="metadata" placeholder="0x0000">
          </div>
     
        <button class="btn btn-default" onclick="App.addShipment()">Submit</button>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
